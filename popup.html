<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ad Softener</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>YouTube Ad Softener</h1>
    <div class="container">
        <label for="muteAds">
            <span>Mute Ads</span>
            <input type="checkbox" id="muteAds" aria-label="Mute ads">
        </label>
        <label for="skipAds">
            <span>Skip Ads</span>
            <input type="checkbox" id="skipAds" aria-label="Skip ads">
        </label>
        <button id="saveSettings">Save Settings</button>
    </div>
    <div class="footer">
        <p>Developed by <a href="#">Thando Nogemane</a></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
